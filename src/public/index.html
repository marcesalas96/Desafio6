<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio WebSockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1 class="text-center m-5">
        Desafio WebSockets
    </h1>
    <form class="container border rounded p-5 my-5 bg-light" id="formName">
        <div class="mb-5 ">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
            <div id="emailHelp" class="form-text d-none"> <span class="text-danger">Ingresa un email valido</span></div>
        </div>
        <button type="submit" class="btn btn-primary" id="btnName">Enviar!</button>
    </form>

    <div class="container my-5 d-flex flex-column d-none" id="container">
        <h2 class="my-5 text-center" id="tituloSaludo"></h2>
        <form class="bg-dark p-3 rounded" id="formProducts">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="tittle" placeholder="Nombre del producto" name="title" />
                <label for="floatingInput">Title</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="price" placeholder="Precio del producto" name="price" />
                <label for="floatingPassword">Price $</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="thumbnail" placeholder="Direccion de la foto del producto"
                    name="thumbnail" />
                <label for="floatingPassword">Thumbnail</label>
            </div>
            <button type="submit" class="btn btn-primary" id="btnProducts">ENVIAR</button>
        </form>
        <hr>
        <div class="container d-flex flex-column justify-content-center my-5">
            <div class="bg-info p-5 rounded" id="emptyProducts">
                <h2 class="text-center text-warning">
                    LISTA DE PRODUCTOS VACIA
                </h2>
            </div>
            <table class="table d-none">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Thumbnail</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <hr>
        <form id="formMessage" class="d-flex justify-content-between align-items-center">
            <div class="mb-3 flex-grow-1">
                <label for="exampleInputPassword1" class="form-label">Ingresa tu mensaje</label>
                <input type="text" class="form-control" id="message">
            </div>
            <button type="submit" class="btn btn-primary mx-2 mt-2 " id="btnMessage">Enviar!</button>
        </form>
        <div id="chatContainer">

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="./js/socket/socket.js"></script>
</body>

</html>
